<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            height: 100vh;
            width: 100%;
            display: grid;
            place-items: center;
        }
        .phone{
            position: relative;
            border: 8px solid black;
            border-radius: 40px;
            height: 600px;
            width: 300px;
            background: #CCEFFF;
            box-shadow: 0 19px 38px rgba(0, 0, 0, 0.3), 0 15px 12px rgba(0, 0, 0, 0.22);

        }
        .layer {
            position: absolute;
        }
        .layer-1{
            z-index: 1;
            height: 450px;
            width: 80px;
            background: white;
            bottom: 0;
            right: 60px;
            border-top-left-radius: 40px;
            border-top-right-radius: 40px;
            box-shadow: 1px 1px 10px rgba(0, 0, 0, .5);
        }
        .layer-2{
            z-index: 2;
            height: 450px;
            width: 80px;
            background: white;
            bottom: 0;
            left: 60px;
            border-top-left-radius: 40px;
            border-top-right-radius: 40px;
            box-shadow: 1px 1px 10px rgba(0, 0, 0, .5);
        }
        .layer-3{
            z-index: 3;
            left: 0;
            right: 0;
            margin: 0 auto;
            width: 220px;
            height: 400px;
            background: #ba6d4f;
            bottom: 0;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            box-shadow: 1px 1px 10px rgba(0, 0, 0, .5);
            
        }
        .sub-layer3
        {
            z-index: 3;
            left: 0;
            right: 0;
            margin: 0 auto;
            width: 220px;
            height: 20px;
            background: green;
            bottom: 0;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .layer-4{
            z-index: 4;
            height: 340px;
            width: 80px;
            background: white;
            bottom: 10px;
            left: 20px;
            border-top-left-radius: 40px;
            border-top-right-radius: 40px;
            box-shadow: 1px 1px 10px rgba(0, 0, 0, .5);
        }
        .layer-5{
            z-index: 5;
            left: 0;
            margin: 0 auto;
            width: 180px;
            height: 300px;
            background: #ba6d4f;
            bottom: 0;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            border-bottom-left-radius: 32px;
            box-shadow: 1px 1px 10px rgba(0, 0, 0, .5);
        }
        .sub-layer5{
            z-index: 5;
            left: 0;
            margin: 0 auto;
            width: 180px;
            height: 20px;
            background: green;
            bottom: 0;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .layer-6{
            z-index: 6;
            height: 240px;
            width: 80px;
            background: white;
            bottom: 10px;
            right: 20px;
            border-top-left-radius: 40px;
            border-top-right-radius: 40px;
            box-shadow: 1px 1px 10px rgba(0, 0, 0, .5);
        }
        .layer-7{
            z-index: 7;
            right: 0;
            margin: 0 auto;
            width: 220px;
            height: 200px;
            background: #ba6d4f;
            bottom: 0;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 32px;
            box-shadow: 1px 1px 10px rgba(0, 0, 0, .5);
        }
        .sub-layer7{
            z-index: 7;
            left: 0;
            margin: 0 auto;
            width: 220px;
            height: 20px;
            background: green;
            bottom: 0;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .layer-8{
            z-index: 8;
            width: 80px;
            height: 180px;
            background: darkgreen;
            bottom: 0;
            margin: 0 auto;
            left: 0;
            right: 0;
            border-top-left-radius: 100px;
            border-top-right-radius: 100px;
            box-shadow: 1px 1px 10px rgba(0, 0, 0, .5);
        }
        .layer-9{
            z-index: 9;
            background: darkgreen;
            left: 50px;
            width: 80px;
            height: 150px;
            bottom: 0;
            border-top-left-radius: 100px;
            border-top-right-radius: 100px;
            box-shadow: 1px 1px 10px rgba(0, 0, 0, .5);
        }
        .layer-10{
            z-index: 10;
            background: darkgreen;
            right: 50px;
            width: 80px;
            height: 150px;
            bottom: 0;
            border-top-left-radius: 100px;
            border-top-right-radius: 100px;
            box-shadow: 1px 1px 10px rgba(0, 0, 0, .5);
        }
        .layer-11{
            z-index: 11;
            background:white;
            bottom: 0;
            width: 120px;
            height: 80px;
            border-bottom-left-radius: 39px;
            border-top-right-radius: 100px; 
            box-shadow: 1px 1px 10px rgba(0, 0, 0, .5);
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class=" layer layer-1"></div>
        <div class=" layer layer-2"></div>
        <div class=" layer layer-3">
            <div class="sub-layer3"></div>
        </div>
        <div class=" layer layer-4"></div>
        <div class=" layer layer-5">
            <div class="sub-layer5"></div>
        </div>
        <div class=" layer layer-6"></div>
        <div class=" layer layer-7">
            <div class="sub-layer7"></div>
        </div>
        <div class=" layer layer-8"></div>
        <div class=" layer layer-9"></div>
        <div class=" layer layer-10"></div>
        <div class=" layer layer-11"></div>
        <div class=" layer layer-12"></div>
    </div>
</body>
</html>
