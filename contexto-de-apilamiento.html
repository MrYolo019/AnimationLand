    <style>
        body{
            margin: 0;
            height: 100vh;
            width: 100%;
            display: grid;
            place-items: center;
            counter-reset: score; 
        }
        h1{
            position: absolute;
            left: 50px;
            margin: 0 auto;
            top: 20px;
            color: #7e4f3d;
            font-family: 'Caveat';
            font-size: 40px;
        }
        h3{
            position: absolute;
            left: 120px;
            margin: 0 auto;
            top: 60px;
            font-family: 'Caveat';
            font-size: 25px;
        }
        .phone{
            position: relative;
            border: 8px solid black;
            border-radius: 40px;
            height: 600px;
            width: 300px;
            background: #b0faff;
            box-shadow: 0 19px 38px rgba(0, 0, 0, 0.3), 0 15px 12px rgba(0, 0, 0, 0.22);

        }
        .layer {
            position: absolute;
        }
        .layer-1{ /*Fondo del muneco*/
            z-index: 1;
            height: 0px;
            width: 80px;
            background: papayawhip;
            top: 100px;
            right: 60px;
            border-top-left-radius: 40px;
            border-top-right-radius: 40px;
            box-shadow: 1px 1px 10px rgba(0, 0, 0, .5);
            animation-name: layer;
            animation-duration: 1s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }
        @keyframes layer{
            0%{
                top: 100px;
            }
            25%{
                top: 200px ;
            }
            100%{
                top: 100px;
            }
        }
        input{
            appearance: none;
            cursor: pointer;
            height: 50px;
            margin: 0;
            position: relative;
            top: 0;
            width: 80px;
        }
        input:checked{
            counter-increment: score;
        }
        .total-count::after{
            content: counter(score);
        }
        .layer-2{ /*Fondo del 2do muneco*/
            z-index: 2;
            height: 0;
            width: 80px;
            background: papayawhip;
            top: 100px;
            left: 60px;
            border-top-left-radius: 40px;
            border-top-right-radius: 40px;
            box-shadow: 1px 1px 10px rgba(0, 0, 0, .5);
            animation-name: layer;
            animation-duration: .7s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }
        .layer-3{/*Tierra alta*/
            z-index: 3;
            left: 0;
            right: 0;
            margin: 0 auto;
            width: 220px;
            height: 400px;
            background: #7e4f3d;
            bottom: 0;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            box-shadow: 1px 1px 10px rgba(0, 0, 0, .5);
            
        }
        .sub-layer3 /*Pasto alto*/
        {
            z-index: 3;
            left: 0;
            right: 0;
            margin: 0 auto;
            width: 220px;
            height: 20px;
            background: #bcb538;
            bottom: 0;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .zigzag{
            width: auto;
            height: 15px;
            background: linear-gradient(135deg, #bcb538 25%, transparent 25%) -50px 0,
        linear-gradient(-135deg, #bcb538 25%, transparent 25%) -50px 0,
        linear-gradient(45deg, #bcb538 25%, transparent 25%),
        linear-gradient(-45deg, #bcb538 25%, transparent 25%);
    background-size: 30px 30px;
        }
        .layer-4{/*Muneco en medio*/
            z-index: 4;
            height: 0;
            width: 80px;
            background: papayawhip;
            top: 240px;
            left: 20px;
            border-top-left-radius: 40px;
            border-top-right-radius: 40px;
            box-shadow: 1px 1px 10px rgba(0, 0, 0, .5);
            animation-name: panda;
            animation-duration: 0.5s;
            animation-timing-function: cubic-bezier(.3,.25,.27,.71);
            animation-iteration-count: infinite;
        }
        @keyframes panda{
            0%{
                top: 240px;
            }
            25%{
                top: 310px;
            }
            100%{
                top: 240px;
            }
        }
        .layer-5{ /*Tierra en medio*/
            z-index: 5;
            left: 0;
            margin: 0 auto;
            width: 180px;
            height: 300px;
            background: #7e4f3d;
            bottom: 0;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            border-bottom-left-radius: 32px;
            box-shadow: 1px 1px 10px rgba(0, 0, 0, .5);
        }
        .sub-layer5{/*Pasto en medio*/
            z-index: 5;
            left: 0;
            margin: 0 auto;
            width: 180px;
            height: 20px;
            background: #bcb538;
            bottom: 0;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .layer-6{/*Ultimo muneco*/
            z-index: 6;
            height: 0;
            width: 80px;
            background: papayawhip;
            top: 340px;
            right: 20px;
            border-top-left-radius: 40px;
            border-top-right-radius: 40px;
            box-shadow: 1px 1px 10px rgba(0, 0, 0, .5);
            animation-name: koala;
            animation-duration: .7s;
            animation-timing-function: ease-in;
            animation-iteration-count: infinite;
        }
        @keyframes koala{
            0%{
                top: 340px;
            }
            25%{

            }

            }
        }
        .layer-7{/*Ultima tierra*/
            z-index: 7;

        }
        .sub-layer7{/*Ultimo pasto*/
            z-index: 7;

        }
        .layer-8{/*Puerta*/

            left: 0;
            right: 0;
            border-top-left-radius: 80px;
            border-top-right-radius: 80px;
            box-shadow: 1px 1px 10px rgba(0, 0, 0, .5);
        }

        .layer-11{/*nube*/
            z-index: 11;
            background:white;

            border-bottom-left-radius: 39px;

        }
        .left-ear--outer{
            background: white;
            border-radius: 50%;
            width: 13px;
            height: 18px;
            position: absolute;
            left: 10px;
            border: .5px solid black;
            top: 15px;
        }
        .right-ear--outer{
            background: white;
            border-radius: 50%;
            width: 13px;
            height: 18px;
            position: absolute;
            right: 10px;
            border: .5px solid black;
            top: 14px;
        }
        .head{
            background: white;
            border: .5px solid black;
            border-radius: 45%;
            height: 100px;
            left: 0;
            right: 0;
            margin: 0 auto;
            position: absolute;
            top: 15px;
            width: 95%;
        }
        .head__eye {
            background: black;
            border-radius: 50%;
            width: 4.5px;
            height: 4.5px;
            position: absolute;
            top: 15px;
            animation-name: blink;
            animation-duration: 1.7s;
            animation-iteration-count: infinite; 
        }
        @keyframes blink{
            0%{
                transform: scale(1,1);
            }
            5%{
                transform: scale(1, 0.2); 
            }
            10%{
                transform: scale(1, 1); 
            }
        }
        .head__eye--left{
            left: 27px;
        }
        .head__eye--right{
            right: 27px;
        }
        .nose
        {
            background: black;
            border-radius: 50%;
            width: 18px;
            height: 5px;
            position: absolute;
            left: 0;
            right: 0;
            margin: 0 auto;
            bottom: 70px;
        }
        .pardo__right-ear {

        .pardo__left-ear{

        .pardo-head{

        }
        .panda__left-ear{
            background: #585453;
        }
        .panda__right-ear{
            background: #585453;
        }
        .panda-body{
            background: #585453;
            border: .5px solid black;
            border-radius: 4%;
            height: 100px;
            left: 0;
            right: 0;
            margin: 0 auto;
            position: absolute;
            top: 30px;
            width: 95%;
        }
        .panda-eyelid{
            background: #585453;
            border-radius: 50%;
            width: 15px;
            height: 13px;
            position: absolute;
            top: 15px;
        }
        .eyelid-left{
            left: 22px;
            top: 10px;
        }
        .eyelid-right{
            right: 22px;
            top: 10px;
        }
        .koala__left-ear{
            background: #b5c0c1;
            height: 40px;
            width: 40px;
            top: 0px;
            left: 0;
        }
        .koala__right-ear{
            background: #b5c0c1;
            height: 40px;
            width: 40px;
            top: 0px;

        }
        .koala-head{
            background: #b5c0c1;
            border-radius: 50%;
            width: 50px;

            top: 10px;
        }
        .koala-middle_eye-left {
            left: 15px;
            top: 15px;
        }
        .koala-middle_eye-right{
            right: 15px;
            top: 15px;
        }
        .koala-eye{

            animation-iteration-count: infinite;
        }
        @keyframes koala-blink{
            0%{
                transform: scale(1,1);

                transform: scale(1, 0.2); 
            }
            10%{
                transform: scale(1, 1); 
            }
        }
        .koala-eye__right{
            left: 25px;

        }
        .koala-eye__left{

        }
        .koala-nose{
            top: 25px;

        }
        .window
        {
            position: absolute;
            top: 20px;

            width: 60px;
            left: 0;
            right: 0;
            margin: 0 auto;
